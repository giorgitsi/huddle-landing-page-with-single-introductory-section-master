<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- header -->
    <header>
      <img class="logo" src="./images/logo.svg" alt="" />
    </header>
    <!-- container -->
    <div class="container">
      <img class="img" src="./images/illustration-mockups.svg" alt="" />

      <div class="content">
        <h1>Buil The community Your Fans Will Love</h1>
        <p>
          Huddle re-imigines the way we buil communities. You have a voice but
          so does your audience. create connections with your users as you
          engage in genulne discusion
        </p>

        <button class="btn">Registor</button>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <ul class="social-links">
        <li>
          <a href="https://facebook.com"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="https://instagram.con"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
